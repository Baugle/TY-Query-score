<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>成绩查询登录</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #f7f8fa;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .container {
        width: 360px;
        background: url('bg.png') no-repeat center top;
        background-size: contain;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding-top: 120px; /* 空出 logo 区域 */
        padding-bottom: 150px; /* 空出二维码区域 */
    }
    .form {
        width: 80%;
    }
    input {
        width: 100%;
        padding: 12px;
        margin-bottom: 12px;
        border: 1px solid #ddd;
        border-radius: 6px;
        font-size: 14px;
        box-sizing: border-box;
    }
    button {
        width: 100%;
        padding: 12px;
        font-size: 16px;
        background-color: #b3d4fc;
        color: white;
        border: none;
        border-radius: 25px;
        cursor: not-allowed;
        transition: background-color 0.3s;
    }
    button.active {
        background-color: #409eff;
        cursor: pointer;
    }
    .links {
        display: flex;
        justify-content: space-between;
        margin-top: 10px;
        font-size: 14px;
        color: #666;
    }
    .links a {
        color: #666;
        text-decoration: none;
    }
    .links a:hover {
        text-decoration: underline;
    }
</style>
</head>
<body>
<div class="container">
    <div class="form">
        <input type="text" id="account" placeholder="请输入账号">
        <input type="password" id="password" placeholder="请输入密码">
        
        <a href="Check.html"> 
            <button id="loginBtn">立即登录</button>
        </a>
        
        <div class="links">
            <a href="#">注册账号</a>
            <a href="#">忘记密码</a>
        </div>
    </div>
</div>

<script>
    const account = document.getElementById('account');
    const password = document.getElementById('password');
    const loginBtn = document.getElementById('loginBtn');

    function checkInput() {
        if (account.value.trim() && password.value.trim()) {
            loginBtn.classList.add('active');
        } else {
            loginBtn.classList.remove('active');
        }
    }

    account.addEventListener('input', checkInput);
    password.addEventListener('input', checkInput);
</script>
</body>
</html>
